name: C++/C CMake (Debug)

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Prepare Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.2.1
      with:
        vulkan-query-version: 1.3.275.0
        vulkan-components: Vulkan-Headers, Vulkan-Loader
        vulkan-use-cache: true

    - name: Configure CMake (Debug)
      run: cmake -S ${{ github.workspace }}/Ifnity -B ${{ github.workspace }}/Ifnity/build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Debug

    # üõ°Ô∏è Protege el build: elimina el archivo DebugContributor si fue generado por error
    - name: Delete DebugContributor if incorrectly created as file
      shell: cmd
      run: |
        if exist "${{ github.workspace }}\Ifnity\build\DebugContributor" (
          echo Deleting invalid DebugContributor file...
          del /f /q "${{ github.workspace }}\Ifnity\build\DebugContributor"
        )

    - name: Build (Debug)
      run: cmake --build ${{ github.workspace }}/Ifnity/build --config Debug

