name: C++/C Cmake

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest 

    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v4
      with:
        submodules: true  # Incluye los submódulos
        fetch-depth: 0    # Clona el historial completo para los submódulos

    - name: Prepare Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.2.0
      with:
        vulkan-query-version: 1.3.275.0
        vulkan-components: Vulkan-Headers, Vulkan-Loader
        vulkan-use-cache: true

    - name: Configure CMake
      run: |
        cmake -S ${{github.workspace}}/Ifnity -B ${{github.workspace}}/Ifnity/build \
          -G "Ninja" \
          -DCMAKE_C_COMPILER=cl \
          -DCMAKE_CXX_COMPILER=cl \
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/Ifnity/build --config ${{env.BUILD_TYPE}}
